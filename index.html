<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>保质期管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>保质期管理系统</h1>
    <p class="subtitle">记录、筛选和提醒即将过期的物品</p>
  </header>

  <main class="app-main">
    <section class="card">
      <h2>新增 / 编辑物品</h2>
      <form id="item-form">
        <input type="hidden" id="item-id" />
        <div class="form-row">
          <label for="sku">SKU</label>
          <div class="inline-row">
            <input id="sku" type="text" placeholder="例如：MILK-1L-01" />
            <button type="button" id="scan-sku-btn" class="btn ghost small">扫码填入</button>
          </div>
        </div>
        <div class="form-row">
          <label for="name">名称</label>
          <input id="name" type="text" required placeholder="例如：纯牛奶" />
        </div>
        <div class="form-row">
          <label for="category">类别</label>
          <input id="category" type="text" placeholder="例如：饮料、食品、药品" />
        </div>
        <div class="form-row">
          <label for="productionDate">生产日期</label>
          <input id="productionDate" type="date" required />
        </div>
        <div class="form-row">
          <label for="shelfValue">有效期</label>
          <div class="inline-row">
            <input id="shelfValue" type="number" min="1" placeholder="例如：12" />
            <select id="shelfUnit">
              <option value="day">天</option>
              <option value="month">月</option>
              <option value="year">年</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <label for="noticeDays">提前提醒(天)</label>
          <input id="noticeDays" type="number" min="0" value="3" />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">保存</button>
          <button type="button" id="reset-btn" class="btn ghost">清空表单</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>物品列表</h2>
      <div class="toolbar">
        <div class="toolbar-group">
          <input id="search" type="text" placeholder="按名称或类别搜索..." />
          <select id="status-filter">
            <option value="all">全部状态</option>
            <option value="safe">正常</option>
            <option value="warning">即将过期</option>
            <option value="expired">已过期</option>
          </select>
          <select id="sort-by">
            <option value="expiryDateAsc">按有效期↑</option>
            <option value="expiryDateDesc">按有效期↓</option>
            <option value="daysLeftAsc">按剩余天数↑</option>
            <option value="daysLeftDesc">按剩余天数↓</option>
          </select>
        </div>
        <div class="toolbar-group">
          <button id="export-btn" class="btn ghost small">导出数据</button>
          <label for="import-input" class="btn ghost small">导入数据</label>
          <input id="import-input" type="file" accept="application/json" hidden />
          <button id="clear-all-btn" class="btn danger small">清空所有</button>
        </div>
      </div>

      <div class="legend">
        <span class="badge safe">正常</span>
        <span class="badge warning">即将过期</span>
        <span class="badge expired">已过期</span>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>SKU</th>
              <th>名称</th>
              <th>类别</th>
              <th>生产日期</th>
              <th>有效期时间</th>
              <th>剩余天数</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="items-tbody">
          </tbody>
        </table>
        <p id="empty-tip" class="empty-tip">暂无数据，请先添加物品。</p>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>数据存储在本机浏览器（localStorage），可导入/导出备份。</span>
  </footer>

  <div id="scan-dialog" class="scan-dialog hidden">
    <div class="scan-dialog-inner">
      <div class="scan-dialog-header">
        <span>扫描条码 / 二维码 填写 SKU</span>
        <button type="button" id="scan-close-btn" class="btn ghost small">关闭</button>
      </div>
      <div id="qr-reader" class="scan-view"></div>
      <p class="scan-tip">请授权相机权限，对准商品条形码。</p>
    </div>
  </div>

  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <script src="app.js"></script>
</body>
</html>
